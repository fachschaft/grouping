<html>
    <head>
        <style>
         body {
             font-family: Arial;
         }
         table {
            border-collapse: collapse;
            width: 100%;
         }

         table, th, td {
            border: 1px solid black;
         }

         td, th {
            text-align: left;
            height: 30px;
            padding: 10px;
         }
        </style>
    </head>
    <body>
        <table>
            <tr><th></th><th>Name</th><th>Groups</th> </tr>
                {{#player | enum}}<tr>
            <td>{{.0 | addone}}</td><td>{{.1.name}}</td><td>{{#.1.group}}{{name}}&ensp;&ensp;{{/.1.group}}</td>
            </tr>{{/player}}
        </table>

    <br/>
    <br/>

    {{#game}}
    <br/>
    <table>
        <tr>
            <th>{{name}}</th>
            {{#group}}
            <th>{{name}}</th>
            {{/group}}
        </tr>
        <tr>
            <td><b>#</b> members</td>
            {{#group}}
            <td>{{player | len}}</td>
            {{/group}}</tr>
        </table> {{/game}}
    </body>
</html>
